<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

<center> 
<input type="text" id="search"> 
<button type="submit" onclick="Search()">Search</button>
<h1><div id="kachow"></div></h1>


<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>
function Search() {
$.ajax({
    url: 'server.php',
    headers: { 'Access-Control-Allow-Origin': '*' },
    headers: { 'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE' },
    headers: { 'Access-Control-Allow-Headers': 'Origin' },
    headers: { 'Access-Control-Allow-Headers': 'Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Content-Type, Access-Control-Request-Method, Access-Control-Request-Headers'},
    type: 'GET',
    data: 'q=' +  $('#search').val(), // or $('#myform').serializeArray()
    success: function(data) { 
	console.log(data);
	$('#kachow').text(data); 
    }
}); 
}
</script>
</body>
